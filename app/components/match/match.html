<div class="text-center col-md-6">
    <h3>{{$ctrl.type}} Matches</h3>

    <div ng-show="$ctrl.matches.length">
        <table st-table="$ctrl.matches" st-safe-src="$ctrl.matchCollection" class="table table-striped">
            <thead>
            <tr>
                <th class="text-center">Date</th>
                <th class="text-center">Home</th>
                <th class="text-center">:</th>
                <th class="text-center">Away</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="match in $ctrl.matches">
                <td>{{match.date | date: "shortDate"}}</td>
                <td>{{match.homeTeamName}}</td>
                <td>{{match.result.goalsHomeTeam}}
                    :
                    {{match.result.goalsAwayTeam}}
                </td>
                <td>{{match.awayTeamName}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div ng-show="!$ctrl.matches.length">
        <h4>No {{$ctrl.type}} Matches Found</h4>
    </div>
</div>
