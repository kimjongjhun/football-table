<img id='logo' src=""/>
<table class="table table-striped table-hover text-center">
    <thead>
    <tr>
        <th class="text-center">Position</th>
        <th class="text-left">Team</th>
        <th class="text-center">Wins</th>
        <th class="text-center">Draws</th>
        <th class="text-center">Losses</th>
        <th class="text-center">Points</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in vm.leagueTable" ng-click="vm.goTeam(team)" role="button">
        <td>{{team.position}}</td>
        <td class="text-left">
            <img src="{{team.crestURI}}" width="20" height="20">
            {{team.teamName}}
        </td>
        <td>{{team.wins}}</td>
        <td>{{team.draws}}</td>
        <td>{{team.losses}}</td>
        <td>{{team.points}}</td>
    </tr>
    </tbody>
</table>
